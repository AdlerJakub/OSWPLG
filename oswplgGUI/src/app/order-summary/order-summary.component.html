<h4>Dane zamawiającego</h4>
<div class="container">
  <div class="row">
    <form [formGroup]="credentialsForm" (ngSubmit)="onSubmit()">
      <div class="row">
        <div class="col-sm-3">
          <label for="name">Imię:</label>
          <input type="text" id="name" formControlName="name" class="form-control">
        </div>
        <div class="col-sm-4">
          <label for="surname">Nazwisko:</label>
          <input type="text" id="surname" formControlName="surname" class="form-control">
        </div>
      </div>
      <br>
      <div class="row">
        <div class="col-sm-3">
          <label for="street">Ulica:</label>
          <input type="text" id="street" formControlName="street" class="form-control">
        </div>
        <div class="col-sm-2">
          <label for="houseNumber">Numer domu:</label>
          <input type="text" id="houseNumber" formControlName="houseNumber" class="form-control">
        </div>
        <div class="col-sm-2">
          <label for="flatNumber">Numer mieszkania:</label>
          <input type="text" id="flatNumber" formControlName="flatNumber" class="form-control">
        </div>
      </div>
      <br>
      <div class="row">
        <div class="col-sm-5">
          <label for="city">Miasto:</label>
          <input type="text" id="city" formControlName="city" class="form-control">
        </div>
        <div class="col-sm-2">
          <label for="zipCode">Kod pocztowy:</label>
          <input type="text" id="zipCode" formControlName="zipCode" class="form-control">
        </div>
      </div>
      <br>
      <div class="row">
        <div class="col-sm-2">
          <label for="phoneNumber">Numer telefonu:</label>
          <input type="tel" id="phoneNumber" formControlName="phoneNumber" class="form-control" placeholder="123-456-789">
        </div>
        <div class="col-sm-5">
          <label for="email">Email:</label>
          <input type="text" id="email" formControlName="email" class="form-control">
        </div>
      </div>
    </form>
  </div>
</div>
<hr>
<h4>Zamówienie</h4>

<app-order-summary-item
  *ngFor="let el of cartContent;"
  [dish]="el"></app-order-summary-item>
<br>
<button class="btn btn-success" (click)="order()">Zmówienie z obowiązkiem zapłaty!</button>
