<div class="row">
  <div class="col-xs-12">
    <h1>{{ dish.name }}</h1>
  </div>
</div>
<div class="row">
  <div class="col-xs-12">
    <div
      class="btn-group"
      appDropdown>
      <button
        type="button"
        class="btn btn-primary dropdown-toggle">
        Zarządzaj pozycją <span class="caret"></span>
      </button>
      <ul class="dropdown-menu">
        <li><a style="cursor: pointer;" (click)="onEditRecipe()">Edytuj</a></li>
        <li><a style="cursor: pointer;" (click)="onDeleteRecipe()">Usuń</a></li>
      </ul>
    </div>
  </div>
</div>
<div class="row">
  <div class="col-xs-12">
    <h3>Cena: {{ dish.price }} zł</h3>
  </div>
</div>
<div class="row" *ngIf="dish.description">
  <div class="col-xs-12">
    <h3>Opis:</h3>
    {{ dish.description }}
  </div>
  <br>
</div>
<div class="row" *ngIf="dish.ingredients">
  <div class="col-xs-12">
    <h3>Składniki:</h3>
    <ul class="list-group">
      <li
        class="list-group-item"
        *ngFor="let ingredient of dish.ingredients">
        {{ ingredient }}
      </li>
    </ul>
  </div>
</div>
